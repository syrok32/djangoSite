{% extends "user/base.html" %}
{% block content %}
<h2>Удалить подписчика?</h2>
<p>Вы уверены, что хотите удалить {{ object.email }}?</p>
<form method="post">

</form>
<a href="{% url 'newsletter_list' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
