{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали рассылки</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container mt-5">
    <h2>Список попыток рассылки</h2>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Дата и время попытки</th>
            <th>Статус</th>
            <th>Ответ</th>
            <th>Рассылка</th>
        </tr>
        </thead>
        <tbody>
        {% for attempt in attempts %}
            <tr>
                <td>{{ attempt.id }}</td>
                <td>{{ attempt.attempt_time }}</td>
                <td>{{ attempt.get_status_display }}</td>
                <td>{{ attempt.response }}</td>
                <td>{{ attempt.distribution }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
