{% extends "user/base.html" %}
{% block title %}Редактирование профиля{% endblock %}

{% block content %}

        <h2 class="text-center mb-4">Редактировать профиль</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Сохранить изменения</button>
        </form>
    </div>
{% endblock %}
