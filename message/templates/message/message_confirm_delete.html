{% extends "user/base.html" %}
{% block content %}
<h2>Удалить сообщение?</h2>
<p>Вы уверены, что хотите удалить "{{ object.theme }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
</form>
<a href="{% url 'message_list' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
