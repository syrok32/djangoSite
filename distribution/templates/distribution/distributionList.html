{% extends "user/base.html" %}
{% block content %}
<h2>📢 Рассылки</h2>
<a href="{% url 'distribution:distribution_create' %}" class="btn btn-success mb-3">➕ Создать рассылку</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for distribution in object_list %}
        <tr>
            <td>{{ distribution.id }}</td>
            <td>{{ distribution.state }}</td>
            <td>
                <a href="{% url 'distribution:distribution_detail' distribution.pk %}" class="btn btn-info btn-sm">👁️</a>
                <a href="{% url 'distribution:distribution_update' distribution.pk %}" class="btn btn-primary btn-sm">✏️</a>
                <a href="{% url 'distribution:distribution_delete' distribution.pk %}" class="btn btn-danger btn-sm">🗑️</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
