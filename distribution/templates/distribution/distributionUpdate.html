{% extends "user/base.html" %}

{% block title %}Редактирование рассылки{% endblock %}

{% block content %}
    <h2>Редактирование рассылки</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
    <a href="{% url 'distribution:distribution_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>
{% endblock %}
